sudo: required
services:
- docker
language: java
jdk:
- oraclejdk9
branches:
  only:
  - master
before_install:
- mvn clean install
script:
- docker build --no-cache --tag saschazegerman/loginbuddy:latest .
- docker build --no-cache --tag saschazegerman/loginbuddy:latest-demo -f Dockerfile_demosetup .
- docker build --no-cache --tag saschazegerman/loginbuddy:latest-sidecar -f Dockerfile_sidecar .
- docker build --no-cache --tag saschazegerman/loginbuddy:latest-selfissued -f Dockerfile_selfissued .
after_success:
- echo "$DOCKER_PWD" | docker login -u "$DOCKER_USER" --password-stdin
- docker push saschazegerman/loginbuddy:latest
- docker push saschazegerman/loginbuddy:latest-demo
- docker push saschazegerman/loginbuddy:latest-sidecar
- docker push saschazegerman/loginbuddy:latest-selfissued
env:
  matrix:
    secure: 
