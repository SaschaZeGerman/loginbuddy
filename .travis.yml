sudo: required
services:
- docker
language: java
dist: trusty
jdk:
- oraclejdk9
branches:
  only:
  - master
before_install:
- mvn clean install
script:
- docker build --no-cache --tag saschazegerman/loginbuddy:latest .
- docker build --no-cache --tag saschazegerman/loginbuddy-demo:latest -f Dockerfile_demosetup .
- docker build --no-cache --tag saschazegerman/loginbuddy-sidecar:latest -f Dockerfile_sidecar .
- docker build --no-cache --tag saschazegerman/loginbuddy-oidcdr:latest -f Dockerfile_oidcdr .
after_success:
- echo "$DOCKER_PWD" | docker login -u "$DOCKER_USER" --password-stdin
- docker push saschazegerman/loginbuddy:latest
- docker push saschazegerman/loginbuddy-demo:latest
- docker push saschazegerman/loginbuddy-sidecar:latest
- docker push saschazegerman/loginbuddy-oidcdr:latest
env:
  matrix:
    secure: 
